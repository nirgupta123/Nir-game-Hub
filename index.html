<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel=" stylesheet" href="Simon.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    
    <div class="instructions">
        <h3>How to Play:</h3>
        <p>1. Click "Start Game" to begin</p>
        <p>2. Watch the pattern of colors that flash</p>
        <p>3. Repeat the pattern by clicking the colors in the same order</p>
        <p>4. The game gets harder with each level!</p>
    </div>
    
    <p id="level-title">Press Start to Play</p>
    
    <div id="game-container">
        <div class="row">
            <div class="color-button" id="red"></div>
            <div class="color-button" id="green"></div>
        </div>
        <div class="row">
            <div class="color-button" id="blue"></div>
            <div class="color-button" id="yellow"></div>
        </div>
    </div>
    
    <button id="start-button">Start Game</button>


<h3>Created by: Nir Gupta</h3>


    <script src="Simon.js"></script>
    
</body>
</html>
